
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
<style>
body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
            overflow: hidden;
        }

        .left {
            background: #1e3a78;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: visible;
            box-sizing: border-box;
        }

        .left img {
            position: absolute;
            right: -90%;
            width: 160%;
            height: auto;
            border-radius: 10px;
        }

        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            padding-top: 0px;
            box-sizing: border-box;
        }
        
        h3 {
            text-align: center;
            color: #6ec6c4;
            font-family: 'Courier New';
            position: relative;
            margin-top: -48px;
            margin-left: 400px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 20px;
        }
        
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }
        
        .login-button {
            width: 20%;
            background: #6ec6c4;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background: #4b9391;
        }
        
        .toggle-container {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            margin-left: 400px;
        }
        
        .switch-input {
            display: none;
        }
        
        .switch-label {
            padding: 7px 17px;
            background-color: #6ec6c4;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .switch-input:checked + .switch-label .left_sw {
            background-color: #6ec6c4;
            color: black;
            pointer-events: auto;
        }
        
        .switch-input:checked + .switch-label .right_sw {
            background-color: #4b9391;
            color: white;
            pointer-events: none;
        }
        
        .left_sw, .right_sw {
            display: inline-block;
            padding: 4px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .left_sw {
            background-color: #4b9391;
            color: white;
        }
        
        .right_sw {
            background-color: #6ec6c4;
            color: rgb(0, 0, 0);
        }
        
        .back-button {
            width: 20%;
            background: #a1a1a1;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #646464;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            text-align: right;
        }
        
        .show-password-checkbox {
            position: absolute;
            top: 18%;
            right: 60px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .show-password-checkbox:checked {
            background-color: #6ec6c4;
            border-color: #6ec6c4;
        }
        .google-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 20px;
    background-color: #fff;
    color: #444;
    text-decoration: none;
    font-size: 14px;
    margin-top: 10px;
    width: 50%;
    box-sizing: border-box;
    transition: background 0.3s ease;
}

.google-button:hover {
    background-color: #f0f0f0;
}

.google-button img {
    width: 20px;
    height: 20px;
}

@media (max-width: 768px) {
    .google-button {
        width: 80%;
        font-size: 13px;
    }
}

@media (max-width: 480px) {
    .google-button {
        width: 90%;
    }
}
        @media (max-width: 768px) {
            body {
                height: auto;
                display: block;
            }

            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .left {
                width: 100%;
                height: 200px;
                position: relative;
                padding: 0;
            }
            
            .left img {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            

            .right {
                width: 100%;
                padding: 20px;
                align-items: center;
            }

            h3 {
                margin: 20px 0;
                text-align: center;
                margin-left: 0;
            }

            .toggle-container {
                margin-left: 0;
                margin-bottom: 20px;
            }

            form {
                align-items: center;
                width: 100%;
            }

            input {
                width: 80%;
            }

            form div[style] {
                width: 80% !important;
            }
            
            form div[style] input[type="password"],
            form div[style] input[type="text"] {
                width: 100% !important;
                margin-left: 0 !important;
            }
            .show-password-checkbox {
                top: 50%;
                right: 15px;
                transform: translateY(-50%);
            }

            .login-button, .back-button {
                width: 80%;
                padding: 12px;
            }

            .error-message {
                text-align: center;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .left {
                height: 150px;
            }

            h3 {
                font-size: 20px;
                margin: 15px 0;
            }

            .left_sw, .right_sw {
                padding: 4px 10px;
                font-size: 14px;
            }
            

            input, form div[style], .login-button, .back-button {
                width: 90%;
            }
        }
    }
        .password-container {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            display: flex;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 35px; 
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }

        .show-password-checkbox {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            form input[type="text"],
            form input[type="email"],
            .password-container {
                width: 80% !important;
            }
        }

        @media (max-width: 480px) {
            form input[type="text"],
            form input[type="email"],
            .password-container {
                width: 90% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://spacemag.com.ua/wp-content/uploads/2024/03/photo_2022-10-01_13-10-10.jpg" alt="Volunteer">
        </div>
        <div class="right">
            <h3>beyond duty</h3>
            
            <div class="toggle-container">
                <input type="checkbox" id="account-toggle" class="switch-input" checked>
                <label for="account-toggle" class="switch-label">
                    <span class="left_sw">Я маю акаунт</span>
                    <span class="right_sw">Я не маю акаунт</span>
                </label>
            </div>
            
            <form action="{{ url_for('validate_user') }}" method="POST">
                <input type="text" id="username" name="username" placeholder="username" required>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <input type="checkbox" id="show-password" class="show-password-checkbox">
                </div>
                <a href="{{ url_for('google_login') }}" class="google-button">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
                    Увійти через Google
                </a>
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                <button class="login-button" type="submit">Увійти</button>

            </form>


            <form action="{{ url_for('start') }}" method="GET" style="margin-top: 10px;">
                <button class="back-button" type="submit">Назад</button>
            </form>          
        </div>
    </div>
    <script>
        const checkbox = document.getElementById("account-toggle");
        const leftSw = document.querySelector(".left_sw");
        const rightSw = document.querySelector(".right_sw");
    
        // Встановити стан світчера з localStorage при завантаженні
        window.addEventListener("DOMContentLoaded", function () {
            const savedState = localStorage.getItem("accountToggleChecked");
            if (savedState === "true") {
                checkbox.checked = true;
            } else {
                checkbox.checked = false;
            }
    
            updateSwitchStyles();
        });
    
        checkbox.addEventListener("change", function () {
            localStorage.setItem("accountToggleChecked", this.checked);
    
            if (this.checked) {
                const occupation = localStorage.getItem("occupation");
    
                if (occupation === "military") {
                    window.location.href = "/sign-in-military";
                } else if (occupation === "psychologist") {
                    window.location.href = "/sign-in-psychologist";
                } else if (occupation === "volunteer") {
                    window.location.href = "/sign-in-volunteer";
                } else {
                    window.location.href = "/sign-in-military"; 
                }
            }
    
            updateSwitchStyles();
        });
    
        function updateSwitchStyles() {
            if (checkbox.checked) {
                leftSw.style.backgroundColor = "#6ec6c4";
                leftSw.style.color = "black";
                rightSw.style.backgroundColor = "#4b9391";
                rightSw.style.color = "white";
            } else {
                leftSw.style.backgroundColor = "#4b9391";
                leftSw.style.color = "white";
                rightSw.style.backgroundColor = "#6ec6c4";
                rightSw.style.color = "black";
            }
        }
        const passwordInput = document.getElementById("password");
const showPasswordCheckbox = document.getElementById("show-password");

showPasswordCheckbox.addEventListener("change", function () {
    passwordInput.type = this.checked ? "text" : "password";
});
    </script>
</body>
</html>
