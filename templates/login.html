<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
        }
        .left {
            background: #1e3a78;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: visible;
        }

        .left img {
            position: absolute;
            right: -90%;
            width: 160%;
            height: auto;
            border-radius: 10px;
        }
        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        h3 {
            text-align: right;
            padding-right: 190px;
            color: #6ec6c4;
            font-family: 'Courier New';
            margin-bottom: 100px;
            position: absolute;
            top: 180px;
            left: 935px;
        }
        /* .switch {
            display: flex;
            justify-content: right;
            gap: 10px;
            margin-bottom: 20px;
        }
        .switch button {
            background: #6ec6c4;
            color: white;
            border: none;
            padding: 15px 74px;
            border-radius: 20px;
            cursor: pointer;
        }
        .switch button:hover {
            background: #4b9391; */
        /* } */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }
        .password-wrapper {
            position: right;
            width: 10%;
        }
        .password-wrapper input {
            width: 10%;
            padding-right: 40px;
        }
        .password-wrapper img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            width: 30%;
            font-size: 14px;
        }
        .login-button {
            /* width: 30%; */
            background: #6ec6c4;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background: #4b9391;
        }

        .toggle-container {
        display: flex;
        position: absolute;
        top: 240px;
        left: 845px;
        align-items: flex-end;
        margin-bottom: 20px;
        }

        .switch-input {
        display: none;
        }

        .switch-label {
        padding: 7px 17px;
        background-color: #6ec6c4;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        }

        /* Ліва частина (темніша при вибраному стані) */
        .switch-input:checked + .switch-label .left_sw {
        background-color: #6ec6c4;
        color: black;
        pointer-events: auto;
        }

        .switch-input:checked + .switch-label .right_sw {
        background-color: #4b9391;
        color: white;
        pointer-events: none;
        }

        .left_sw, .right_sw {
        display: inline-block;
        padding: 4px 20px;
        border-radius: 30px;
        transition: all 0.3s ease;
        }

        .left_sw {
        background-color: #4b9391;
        color: white;
        }

        .right_sw {
        background-color: #6ec6c4;
        color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTOuezAfk6-W6t8TqPM_reaCWsAD-E9RC-JvwZtVeuI3uVvKw3J" alt="Volunteer">
        </div>
        <div class="right">
            <h3>beyond duty</h3>
            <div class="switch">
                <button>Маю аккаунт</button>
                <button>Не маю аккаунт</button>
            </div>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Ваше ім'я" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button class="login-button" type="submit">Login</button>
                <a href="{{ url_for('google_login') }}">
                    <button>Login through google</button>
                </a>

                <div class="toggle-container">
                    <input type="checkbox" id="account-toggle" class="switch-input">
                    <label for="account-toggle" class="switch-label">
                        <span class="left_sw">Я маю акаунт</span>
                        <span class="right_sw">Я не маю акаунт</span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
