
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
        }
        .left {
            background: #1e3a78;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: visible;
        }

        .left img {
            position: absolute;
            right: -90%;
            width: 160%;
            height: auto;
            border-radius: 10px;
        }
        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        h3 {
            text-align: right;
            padding-right: 190px;
            color: #6ec6c4;
            font-family: 'Courier New';
            margin-bottom: 100px;
            position: absolute;
            top: 180px;
            left: 935px;
        }
        /* .switch {
            display: flex;
            justify-content: right;
            gap: 10px;
            margin-bottom: 20px;
        }
        .switch button {
            background: #6ec6c4;
            color: white;

            padding: 15px 74px;
            border-radius: 20px;
            cursor: pointer;
        }
        .switch button:hover {
            background: #4b9391; */
        /* } */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
            margin-top: 100px;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }
        .password-wrapper {
            position: right;
            width: 10%;
        }
        .password-wrapper input {
            width: 10%;
            padding-right: 40px;
        }
        .password-wrapper img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            width: 30%;
            font-size: 14px;
        }
        .login-button {
            /* width: 30%; */
            background: #6ec6c4;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background: #4b9391;
        }

        .toggle-container {
        display: flex;
        position: absolute;
        top: 240px;
        left: 845px;
        align-items: flex-end;
        margin-bottom: 20px;
        z-index: 10;
        }

        .switch-input {
        display: none;
        }

        .switch-label {
        padding: 7px 17px;
        background-color: #6ec6c4;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        }

        /* Ліва частина (темніша при вибраному стані) */
        .switch-input:checked + .switch-label .left_sw {
        background-color: #6ec6c4;
        color: black;
        pointer-events: auto;
        }

        .switch-input:checked + .switch-label .right_sw {
        background-color: #4b9391;
        color: white;
        pointer-events: none;
        }

        .left_sw, .right_sw {
        display: inline-block;
        padding: 4px 20px;
        border-radius: 30px;
        transition: all 0.3s ease;
        }

        .left_sw {
        background-color: #4b9391;
        color: white;
        }

        .right_sw {
        background-color: #6ec6c4;
        color: rgb(0, 0, 0);
        }
        .back-button {
            background: #a1a1a1;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #646464;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://spacemag.com.ua/wp-content/uploads/2024/03/photo_2022-10-01_13-10-10.jpg" alt="Volunteer">
        </div>
        <div class="right">
            <h3>beyond duty</h3>
            
            <div class="toggle-container">
                <input type="checkbox" id="account-toggle" class="switch-input" checked>
                <label for="account-toggle" class="switch-label">
                    <span class="left_sw">Я маю акаунт</span>
                    <span class="right_sw">Я не маю акаунт</span>
                </label>
            </div>
            
            <form action="{{ url_for('validate_user') }}" method="POST">
                <input type="text" id="username" name="username" placeholder="username" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <button class="login-button" type="submit">Увійти</button>
            </form>
            <form action="{{ url_for('start') }}" method="GET" style="margin-top: 10px;">
                <button class="back-button" type="submit">Назад</button>
            </form>
        </div>
    </div>
    <script>
        const checkbox = document.getElementById("account-toggle");
        const leftSw = document.querySelector(".left_sw");
        const rightSw = document.querySelector(".right_sw");
    
        // Встановити стан світчера з localStorage при завантаженні
        window.addEventListener("DOMContentLoaded", function () {
            const savedState = localStorage.getItem("accountToggleChecked");
            if (savedState === "true") {
                checkbox.checked = true;
            } else {
                checkbox.checked = false;
            }
    
            updateSwitchStyles();
        });
    
        checkbox.addEventListener("change", function () {
            localStorage.setItem("accountToggleChecked", this.checked);
    
            if (this.checked) {
                const occupation = localStorage.getItem("occupation");
    
                if (occupation === "military") {
                    window.location.href = "/sign-in-military";
                } else if (occupation === "psychologist") {
                    window.location.href = "/sign-in-psychologist";
                } else if (occupation === "volunteer") {
                    window.location.href = "/sign-in-volunteer";
                } else {
                    window.location.href = "/sign-in-military"; 
                }
            }
    
            updateSwitchStyles();
        });
    
        function updateSwitchStyles() {
            if (checkbox.checked) {
                leftSw.style.backgroundColor = "#6ec6c4";
                leftSw.style.color = "black";
                rightSw.style.backgroundColor = "#4b9391";
                rightSw.style.color = "white";
            } else {
                leftSw.style.backgroundColor = "#4b9391";
                leftSw.style.color = "white";
                rightSw.style.backgroundColor = "#6ec6c4";
                rightSw.style.color = "black";
            }
        }
    </script>
</body>
</html>
