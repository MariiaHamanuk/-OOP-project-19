<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Помилка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .top-bar {
            background-color: #263871;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px 30px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background-color: white;
            color: #263871;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .circle {
            width: 30px;
            height: 30px;
            background-color: #6ed0d9;
            border-radius: 50%;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .error-message {
            color: #c62828;
            font-size: 1.5rem;
            margin-top: 2rem;
        }

        footer {
            background-color: #1e3a78;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <a href="{{ session.get('prev_url', url_for('start')) }}">
        <button class="back-btn">&#8592;</button>
    </a>
    <div class="header-title">
        <div class="circle"></div>
        <h1>Помилка</h1>
    </div>
</header>

<div class="container">
    <div class="error-message">{{ error_message }}</div>
</div>

<footer>
</footer>

</body>
</html>
