{% extends "base.html" %}

{% block content %}
<h2>Рейтинг психологів</h2>
<ul>
  {% for p in psychologists %}
    <li style="margin-bottom: 20px;">
      <strong>{{ p.name }} {{ p.surname }}</strong><br>
      <i>{{ p.bio }}</i><br>
      <b>Рейтинг:</b> {{ p.rating }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
