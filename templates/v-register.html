<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psychologist sign up</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
        }
        .left {
            background: #1e3a78;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: visible;
        }

        .left img {
            position: absolute;
            right: -90%;
            width: 160%;
            height: auto;
            border-radius: 10px;
        }
        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            padding-top: 160px;
        }
        h3 {
            text-align: right;
            padding-right: 190px;
            color: #6ec6c4;
            font-family: 'Courier New';
            margin-bottom: 100px;
            position: absolute;
            top: 180px;
            left: 935px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 50px;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }
        .login-button {
            width: 20%;
            background: #6ec6c4;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background: #4b9391;
        }
        .toggle-container {
            display: flex;
            position: absolute;
            top: 240px;
            left: 845px;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .switch-input {
            display: none;
        }
        .switch-label {
            padding: 7px 17px;
            background-color: #6ec6c4;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .switch-input:checked + .switch-label .left_sw {
            background-color: #6ec6c4;
            color: black;
            pointer-events: auto;
        }
        .switch-input:checked + .switch-label .right_sw {
            background-color: #4b9391;
            color: white;
            pointer-events: none;
        }
        .left_sw, .right_sw {
            display: inline-block;
            padding: 4px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .left_sw {
            background-color: #4b9391;
            color: white;
        }
        .right_sw {
            background-color: #6ec6c4;
            color: rgb(0, 0, 0);
        }
        .back-button {
            width: 20%;
            background: #a1a1a1;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #646464;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            text-align: right;
            /* padding-right: 190px; */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://spacemag.com.ua/wp-content/uploads/2024/03/photo_2022-10-01_13-10-10.jpg" alt="Volunteer">
        </div>
        <div class="right">
            <h3>beyond duty</h3>
            <div class="switch">
                <button>Маю аккаунт</button>
                <button>Не маю аккаунт</button>
            </div>
            <form action="/save" method="POST" style="margin-top: 50px;">
                <input type="hidden" id="occupation" name="occupation" value="volunteer">
                <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>
                <input type="text" id="surname" name="surname" placeholder="Ваше прізвище" required>
                <input type="text" id="username" name="username" placeholder="username" required>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
                <input type="text" id="bio" name="bio" placeholder="Розкажіть про ваш волонтерський довсвід" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                <button class="login-button" type="submit">Надіслати</button>
                <div class="toggle-container">
                    <input type="checkbox" id="account-toggle" class="switch-input" checked>
                    <label for="account-toggle" class="switch-label">
                        <span class="left_sw">Я маю акаунт</span>
                        <span class="right_sw">Я не маю акаунт</span>
                    </label>
                </div>
            </form>
            <form action="{{ url_for('start') }}" method="GET" style="margin-top: 10px;">
                <button class="back-button" type="submit">Назад</button>
            </form>
        </div>
    </div>
    <script>
        localStorage.removeItem("accountToggleChecked");

        const checkbox = document.getElementById("account-toggle");
        const leftSw = document.querySelector(".left_sw");
        const rightSw = document.querySelector(".right_sw");

        window.addEventListener("DOMContentLoaded", function () {
            checkbox.checked = true;
            updateSwitchStyles();
        });

        checkbox.addEventListener("change", function () {
            localStorage.setItem("accountToggleChecked", this.checked);
            if (!this.checked) {
                window.location.href = "/login";
            }
        });

        function updateSwitchStyles() {
            if (checkbox.checked) {
                leftSw.style.backgroundColor = "#6ec6c4";
                leftSw.style.color = "black";
                rightSw.style.backgroundColor = "#4b9391";
                rightSw.style.color = "white";
            } else {
                leftSw.style.backgroundColor = "#4b9391";
                leftSw.style.color = "white";
                rightSw.style.backgroundColor = "#6ec6c4";
                rightSw.style.color = "black";
            }
        }
    </script>
</body>
</html>
