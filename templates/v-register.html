<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volunteer sign up</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: white;
        }
        .left {
            background: #1e3a78;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: visible;
        }

        .left img {
            position: absolute;
            right: -90%;
            width: 160%;
            height: auto;
            border-radius: 10px;
        }
        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            padding-top: 160px;
        }
        h3 {
            text-align: center;
            color: #6ec6c4;
            font-family: 'Courier New';
            position: relative;
            margin-top: -70px;
            margin-left: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }
        .login-button {
            width: 20%;
            background: #6ec6c4;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background: #4b9391;
        }
        .toggle-container {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin-left: 400px;
        }
        .switch-input {
            display: none;
        }
        .switch-label {
            padding: 7px 17px;
            background-color: #6ec6c4;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .switch-input:checked + .switch-label .left_sw {
            background-color: #6ec6c4;
            color: black;
            pointer-events: auto;
        }
        .switch-input:checked + .switch-label .right_sw {
            background-color: #4b9391;
            color: white;
            pointer-events: none;
        }
        .left_sw, .right_sw {
            display: inline-block;
            padding: 4px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .left_sw {
            background-color: #4b9391;
            color: white;
        }
        .right_sw {
            background-color: #6ec6c4;
            color: rgb(0, 0, 0);
        }
        .back-button {
            width: 20%;
            background: #a1a1a1;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: -10px;
            /* margin-bottom: 20px; */
        }

        .back-button:hover {
            background: #646464;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            text-align: right;
            /* padding-right: 190px; */
        }
        textarea {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
            resize: none;
            min-height: 0px;
            overflow: hidden;
        }

        #char-count {
            font-size: 14px;
            color: gray;
            text-align: right;
            margin: 0;
            margin-top: -5px;
            margin-bottom: 10px;
            width: 50%;
        }
        #char-count.over-limit {
            color: red;
        }
        .show-password-checkbox {
            position: absolute;
            top: 18%;
            right: 60px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .show-password-checkbox:checked {
            background-color: #6ec6c4;
            border-color: #6ec6c4;
        }

        @media (max-width: 768px) {
    body {
        height: auto;
        display: block;
    }

    .container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
    }

    .left {
        width: 100%;
        height: 200px;
        position: relative;
        padding: 0;
    }

    .left img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .right {
        width: 100%;
        padding: 20px;
        align-items: center;
        padding-top: 20px;
    }

    h3 {
        margin: 20px 0;
        text-align: center;
        margin-left: 0;
    }

    .toggle-container {
        margin-left: 0;
        margin-bottom: 20px;
    }

    form {
        align-items: center;
        width: 100%;
    }

    input, textarea {
        width: 80%;
    }

    #char-count {
        width: 80%;
        text-align: right;
    }

    form div[style] {
        width: 80% !important;
    }

    form div[style] input[type="password"],
    form div[style] input[type="text"] {
        width: 100% !important;
        margin-left: 0 !important;
    }

    .show-password-checkbox {
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
    }

    .login-button, .back-button {
        width: 80%;
        padding: 12px;
    }

    .error-message {
        text-align: center;
        width: 80%;
    }
}

@media (max-width: 480px) {
    .left {
        height: 150px;
    }

    h3 {
        font-size: 20px;
        margin: 15px 0;
    }

    .left_sw, .right_sw {
        padding: 4px 10px;
        font-size: 14px;
    }

    input, textarea, form div[style], .login-button, .back-button {
        width: 90%;
    }

    #char-count {
        width: 90%;
    }
}
        form input[type="text"],
        form input[type="email"],
        .password-container {
            width: 50%;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            display: flex;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 35px; /* Місце для чекбоксу */
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }

        /* Чекбокс всередині поля */
        .show-password-checkbox {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        /* Адаптація для мобільних */
        @media (max-width: 768px) {
            form input[type="text"],
            form input[type="email"],
            .password-container {
                width: 80% !important;
            }
        }

        @media (max-width: 480px) {
            form input[type="text"],
            form input[type="email"],
            .password-container {
                width: 90% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://spacemag.com.ua/wp-content/uploads/2024/03/photo_2022-10-01_13-10-10.jpg" alt="Volunteer">
        </div>
        <div class="right">
            <h3>beyond duty</h3>
            <div class="toggle-container">
                <input type="checkbox" id="account-toggle" class="switch-input" checked>
                <label for="account-toggle" class="switch-label">
                    <span class="left_sw">Я маю акаунт</span>
                    <span class="right_sw">Я не маю акаунт</span>
                </label>
            </div>
            <form action="/save" method="POST">
                <input type="hidden" id="occupation" name="occupation" value="volunteer">
                <input type="text" id="username" name="username" placeholder="username" required>
                <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>
                <input type="text" id="surname" name="surname" placeholder="Ваше прізвище" required>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
                <textarea id="bio" name="bio" placeholder="Розкажіть про ваш волонтерський досвід" maxlength="500" required></textarea>
                <p id="char-count">0 / 500</p>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <input type="checkbox" id="show-password" class="show-password-checkbox">
                </div>
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                <button class="login-button" type="submit">Надіслати</button>

            </form>
            <form action="{{ url_for('start') }}" method="GET" style="margin-top: 10px;">
                <button class="back-button" type="submit">Назад</button>
            </form>
        </div>
    </div>
    <script>
        localStorage.removeItem("accountToggleChecked");

        const checkbox = document.getElementById("account-toggle");
        const leftSw = document.querySelector(".left_sw");
        const rightSw = document.querySelector(".right_sw");

        window.addEventListener("DOMContentLoaded", function () {
            checkbox.checked = true;
            updateSwitchStyles();
        });

        checkbox.addEventListener("change", function () {
            localStorage.setItem("accountToggleChecked", this.checked);
            if (!this.checked) {
                window.location.href = "/login";
            }
        });

        function updateSwitchStyles() {
            if (checkbox.checked) {
                leftSw.style.backgroundColor = "#6ec6c4";
                leftSw.style.color = "black";
                rightSw.style.backgroundColor = "#4b9391";
                rightSw.style.color = "white";
            } else {
                leftSw.style.backgroundColor = "#4b9391";
                leftSw.style.color = "white";
                rightSw.style.backgroundColor = "#6ec6c4";
                rightSw.style.color = "black";
            }
        }
        const bio = document.getElementById("bio");
const counter = document.getElementById("char-count");
const maxLength = 500;

function updateCounter() {
    const length = bio.value.length;
    counter.textContent = `${length} / ${maxLength}`;
    if (length > maxLength) {
        counter.classList.add("over-limit");
    } else {
        counter.classList.remove("over-limit");
    }
}

function autoResizeTextarea() {
    bio.style.height = "auto";
    bio.style.height = bio.scrollHeight + "px";
}

bio.addEventListener("input", () => {
    updateCounter();
    autoResizeTextarea();
});

// Ініціалізація при завантаженні
window.addEventListener("DOMContentLoaded", () => {
    updateCounter();
    autoResizeTextarea();
});
const passwordInput = document.getElementById("password");
const showPasswordCheckbox = document.getElementById("show-password");

showPasswordCheckbox.addEventListener("change", function () {
    passwordInput.type = this.checked ? "text" : "password";
});

    </script>
</body>
</html>
