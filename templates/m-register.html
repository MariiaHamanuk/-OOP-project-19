<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>military sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
            overflow: hidden;
        }

        .left {
            background: #1e3a78;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: visible;
            box-sizing: border-box;
        }

        .left img {
            position: absolute;
            right: -90%;
            width: 160%;
            height: auto;
            border-radius: 10px;
        }

        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            padding-top: 0px;
            box-sizing: border-box;
        }
        
        h3 {
            text-align: center;
            color: #6ec6c4;
            font-family: 'Courier New';
            position: relative;
            margin-top: -48px;
            margin-left: 400px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 20px;
        }
        
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6ec6c4;
            border-radius: 15px;
        }
        
        .login-button {
            width: 20%;
            background: #6ec6c4;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background: #4b9391;
        }
        
        .toggle-container {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            margin-left: 400px;
        }
        
        .switch-input {
            display: none;
        }
        
        .switch-label {
            padding: 7px 17px;
            background-color: #6ec6c4;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .switch-input:checked + .switch-label .left_sw {
            background-color: #6ec6c4;
            color: black;
            pointer-events: auto;
        }
        
        .switch-input:checked + .switch-label .right_sw {
            background-color: #4b9391;
            color: white;
            pointer-events: none;
        }
        
        .left_sw, .right_sw {
            display: inline-block;
            padding: 4px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .left_sw {
            background-color: #4b9391;
            color: white;
        }
        
        .right_sw {
            background-color: #6ec6c4;
            color: rgb(0, 0, 0);
        }
        
        .back-button {
            width: 20%;
            background: #a1a1a1;
            color: white;
            border: none;
            padding: 10px 70px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #646464;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            text-align: right;
        }

        /* –í–∏–ø—Ä–∞–≤–ª–µ–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –ø–æ–ª—è –ø–∞—Ä–æ–ª—è */
        .password-container {
            position: relative;
            width: 60%;
            margin: 10px 0;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6ec6c4;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .password-toggle:hover {
            color: #4b9391;
        }
        
        @media (max-width: 768px) {
            body {
                height: auto;
                display: block;
            }

            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .left {
                width: 100%;
                height: 200px;
                position: relative;
                padding: 0;
            }
            
            .left img {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            

            .right {
                width: 100%;
                padding: 20px;
                align-items: center;
            }

            h3 {
                margin: 20px 0;
                text-align: center;
                margin-left: 0;
            }

            .toggle-container {
                margin-left: 0;
                margin-bottom: 20px;
            }

            form {
                align-items: center;
                width: 100%;
            }

            input {
                width: 80%;
            }
            
            .password-container {
                width: 80%;
            }

            form div[style] {
                width: 80% !important;
            }
            
            .login-button, .back-button {
                width: 80%;
                padding: 12px;
            }

            .error-message {
                text-align: center;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .left {
                height: 150px;
            }

            h3 {
                font-size: 20px;
                margin: 15px 0;
            }

            .left_sw, .right_sw {
                padding: 4px 10px;
                font-size: 14px;
            }
            
            input, .password-container, form div[style], .login-button, .back-button {
                width: 90%;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://spacemag.com.ua/wp-content/uploads/2024/03/photo_2022-10-01_13-10-10.jpg" alt="Volunteer">
        </div>
        <div class="right">
            <h3>beyond duty</h3>
            <div class="toggle-container">
                <input type="checkbox" id="account-toggle" class="switch-input" checked>
                <label for="account-toggle" class="switch-label">
                    <span class="left_sw">–Ø –º–∞—é –∞–∫–∞—É–Ω—Ç</span>
                    <span class="right_sw">–Ø –Ω–µ –º–∞—é –∞–∫–∞—É–Ω—Ç</span>
                </label>
            </div>
            <form action="/save" method="POST">
                <input type="hidden" id="occupation" name="occupation" value="military">
                <input type="text" id="username" name="username" placeholder="username" required>
                <input type="email" id="email" name="email" placeholder="email" required>

                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <button type="button" class="password-toggle" id="password-toggle" aria-label="–ü–æ–∫–∞–∑–∞—Ç–∏/—Å—Ö–æ–≤–∞—Ç–∏ –ø–∞—Ä–æ–ª—å">
                        üëÅÔ∏è
                    </button>
                </div>

                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                <button class="login-button" type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
            </form>
            <form action="{{ url_for('start') }}" method="GET" style="margin-top: 10px;">
                <button class="back-button" type="submit">–ù–∞–∑–∞–¥</button>
            </form>
        </div>
    </div>
    <script>
        localStorage.removeItem("accountToggleChecked");

        const checkbox = document.getElementById("account-toggle");
        const leftSw = document.querySelector(".left_sw");
        const rightSw = document.querySelector(".right_sw");

        window.addEventListener("DOMContentLoaded", function () {
            checkbox.checked = true;
            updateSwitchStyles();
        });


        checkbox.addEventListener("change", function () {
            localStorage.setItem("accountToggleChecked", this.checked);
            if (!this.checked) {
                window.location.href = "/login";
            }
        });

        function updateSwitchStyles() {
            if (checkbox.checked) {
                leftSw.style.backgroundColor = "#6ec6c4";
                leftSw.style.color = "black";
                rightSw.style.backgroundColor = "#4b9391";
                rightSw.style.color = "white";
            } else {
                leftSw.style.backgroundColor = "#4b9391";
                leftSw.style.color = "white";
                rightSw.style.backgroundColor = "#6ec6c4";
                rightSw.style.color = "black";
            }
        }

        const passwordInput = document.getElementById("password");
        const passwordToggle = document.getElementById("password-toggle");

        passwordToggle.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "üîí";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "üëÅÔ∏è";
            }
        });
    </script>
</body>
</html>
