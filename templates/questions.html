    <script>
      const params = new URLSearchParams(window.location.search);

      let occupation = "{{ user.occupation }}";
      let questions = [];
      const answers = {};
      let current = 0;
  
      const allQuestions = {
        military: [
          {

            options: ["–¢–∞–∫", "–ù—ñ"],

          },
          {

          {

            options: ["–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞", "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞"],

                  {

            options: ["–¢–∞–∫", "–ù—ñ"],

          },
          {
            text: "–ß–∏ –¥–ª—è –≤–∞—Å –≤–∞–∂–ª–∏–≤–æ, —â–æ–± –ø—Å–∏—Ö–æ–ª–æ–≥ –º–∞–≤ –¥–æ—Å–≤—ñ–¥ —Ä–æ–±–æ—Ç–∏ –∑ –≤—ñ–π—Å—å–∫–æ–≤–∏–º–∏ –∞–±–æ –≤–µ—Ç–µ—Ä–∞–Ω–∞–º–∏?",
            options: ["–¢–∞–∫", "–ù—ñ"],

            options: ["–¢–∞–∫", "–ù—ñ"],

          },
          {

            options: ["–¢–∞–∫", "–ù—ñ"],

          },
          {

            options: ["–¢–∞–∫", "–ù—ñ"],
            name: "age"
          }
        ]
      };
  
      function updateProgressBar() {
        const progress = ((current + 1) / questions.length) * 100;
        document.getElementById('progress-indicator').style.width = `${progress}%`;
      }
  
      function renderQuestion() {
        const q = questions[current];
        const answersDiv = document.getElementById("answers");
        document.getElementById("question-text").innerText = q.text;
        
        answersDiv.innerHTML = "";
  
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "answer-button";
          btn.innerText = opt;
  
          if (answers[q.name] === opt) {
            btn.classList.add("selected");
          }
  
          btn.onclick = () => {
            document.querySelectorAll(".answer-button").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            // if (opt == "–¢–∞–∫") {
            //   answers[q.name] = opt;
            // }
            // else {
            //   answers[q.name] = False;
            // }
            answers[q.name] = opt;
  
            console.log("–ó–±–µ—Ä–µ–∂–µ–Ω–æ:", answers);
          };
  
          answersDiv.appendChild(btn);
        });
  
        updateProgressBar();
        document.getElementById("prev-btn").disabled = current === 0;
        document.getElementById("next-btn").style.display = current < questions.length - 1 ? "block" : "none";
        document.getElementById("submit-btn").style.display = current === questions.length - 1 ? "block" : "none";
      }
  
      function nextQuestion() {
        if (!answers[questions[current].name]) {
          alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å –ø–µ—Ä–µ–¥ —Ç–∏–º, —è–∫ –ø—Ä–æ–¥–æ–≤–∂–∏—Ç–∏.");
          return;
        }
        if (current < questions.length - 1) {
          current++;
          renderQuestion();
        }
      }
  
      function prevQuestion() {
        if (current > 0) {
          current--;
          renderQuestion();
        }
      }
  
      function submitPoll() {
        if (!answers[questions[current].name]) {
          alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å –ø–µ—Ä–µ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è–º.");
          return;
        }
        for (const key in answers) {
          if (answers[key] === "–¢–∞–∫" || answers[key] === "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞") {
            answers[key] = true; 
          } else if (answers[key] === "–ù—ñ" || answers[key] === "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞") {
            answers[key] = false;
          }
          else if(answers[key] === "–¥–æ 30") {
            answers[key] = 30;
          }
          else if(answers[key] === "30-50") {
            answers[key] = 50;
          }
          else if(answers[key] === "50+") {
            answers[key] = 150;
          }
        }
        fetch("/submit-questionnaire", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: document.getElementById("user_id").value,
            occupation: document.getElementById("occupation").value,
            answers: answers
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "ok") {
            window.location.href = "/psychologists";
          } else {
            alert("–°–µ—Ä–≤–µ—Ä –≤—ñ–¥–ø–æ–≤—ñ–≤ –ø–æ–º–∏–ª–∫–æ—é: " + data.message);
          }
        })
        .catch(err => {
          console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏:", err);
          alert("–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ –¥–∞–Ω–∏—Ö."+ answers[0]);
        });
      }
  
      window.addEventListener("load", () => {
        questions = allQuestions[occupation] || [];
        document.getElementById("user_id").value = userId;
        document.getElementById("occupation").value = occupation;
  
        const storedName = localStorage.getItem("userName");
        if (storedName) document.getElementById("user-name").textContent = storedName;
  
        renderQuestion();
      });
  
      document.getElementById("next-btn").addEventListener("click", nextQuestion);
      document.getElementById("prev-btn").addEventListener("click", prevQuestion);
    </script>
