<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>poll</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
    }

    .poll-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: white;
    }

    .poll-header {
        font-family: 'Arial Black', Gadget, sans-serif;
        font-weight: bold;
        background-color: #1e3a78;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 2em;
    }

    .poll-header button {
        background: none;
        border: none;
        font-size: 1.5em;
        color: white;
        cursor: pointer;
    }

    .poll-header .circle {
        width: 18px;
        height: 18px;
        background-color: #6ec6c4;
        border-radius: 50%;
    }

    .poll-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .poll-content h2 {
        margin-bottom: 30px;
        font-weight: normal;
        color: #444;
        max-width: 80%;
    }

    .answer-button {
        width: 50%;
        padding: 20px 0;
        margin: 10px 0;
        background-color: #6ec6c4;
        border: none;
        border-radius: 35px;
        font-size: 1em;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .answer-button:hover {
        background: #4b9391;
        }

    .poll-footer {
        width: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        padding: 20px 40px;
        border-top: 1px solid #ccc;
        background-color: white;
    }


    .poll-footer button {
        background-color: #999;
        border: none;
        border-radius: 25px;
        padding: 10px 30px;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }
    .poll-footer button:hover{
        background: #535353;
    }
  </style>
</head>
<body>
  <div class="poll-wrapper">
    <div class="poll-header">
      <button>&larr;</button>
      <div class="circle"></div>
      <span><strong>POLL</strong></span>
    </div>

    <div class="poll-content">
      <h2>*Питання* Lorem ipsum dolor sit amet, consectetur adi piscing elit, sed do eiusmodadipiscing elit, sed do eiusmod?</h2>
      <button class="answer-button">*Відповідь*</button>
      <button class="answer-button">*Відповідь*</button>
      <button class="answer-button">*Відповідь*</button>
      <button class="answer-button selected">*Відповідь*</button>
      <button class="answer-button">*Відповідь*</button>
    </div>

    <div class="poll-footer">
      <button>Назад</button>
      <button>Далі</button>
    </div>
  </div>
</body>
</html>
