<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати подію</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d2c5b;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .message-container {
            background-color: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            margin: 30px auto;
        }
        .message-container h1 {
            color: #1e3a78;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 18px;
            color: #333;
        }
        .back-button {
            margin-top: 30px;
            background: #6ec6c4;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background: #4b9391;
        }
    </style>
</head>
<body>
    {% if message %}
    <div class="message-container">
        <h1>Дякуємо!</h1>
        <p>{{ message }}</p>
        <button class="back-button" onclick="window.location.href='/calendar'">До календаря</button>
    </div>
    {% endif %}

</body>
</html>
